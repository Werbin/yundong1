<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
           #div1{width: 100px;height: 200px;background: #CCC;position: absolute;left: -100px;top:0px;}
           #btn1{width: 14px;height: 40px;background: yellow;position: absolute;left: 100px;top: 80px;font-size:12px;line-height: 13px;text-align: center;}
           #div2{width: 200px;height: 200px;background: green;position: absolute;top: 500px;}
        </style>
        <script>
           
            window.onload=function()
            {
                var oBtn=document.getElementById('btn1');
                var oDiv=document.getElementById('div1');
                var oDiv1=document.getElementById('div2');
                var timer='';
                
                
           /*0 10 -100 -10*/
            function sMove(iTar)
           {
               clearInterval(timer);
               timer=setInterval(function(){
                   if(oDiv.offsetLeft==iTar)
                   {
                       clearInterval(timer);
                   }
                   else{
                       var oA=oDiv.offsetLeft-iTar;
                       if(oA>0)
                       {
                           iSpeed=-10;
                       }
                       else{
                           iSpeed=10;
                       }
                          oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
                       
                   }
                   
               },50)
           }
                oDiv.onmouseover=function()
                {
                    sMove(0)
                };
                oDiv.onmouseout=function()
                {
                    sMove(-100)
                };
                
            }
            
        </script>
    </head>
    <body>
        <div id="div1">
            <span id="btn1">分享到</span>
        </div>  
    
    </body>
</html>
